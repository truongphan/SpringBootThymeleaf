<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Person List</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<h1>Person List</h1>
	<br />
	<a href="addPerson">Add Person</a>
	<br />
	<div>
		<table border="1">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
			<tr th:each="person:${persons}">
				<th th:utext="${person.firstName}"></th>
				<th th:utext="${person.lastName}"></th>
			</tr>
		</table>
	</div>
</body>
</html>
